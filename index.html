<!DOCTYPE html><html><head><title>Captcha Solver</title><style>body { font-family: Arial, sans-serif; }</style></head><body><h1>Captcha Solver</h1><img id='captcha' src=''><button id='solve'>Solve</button><button id='retry'>Retry</button><script>const url = window.location.search.substring(1);const captcha = document.getElementById('captcha');const solveButton = document.getElementById('solve');const retryButton = document.getElementById('retry');captcha.src = url ? url : 'captcha-sample.png';solveButton.addEventListener('click', () => {const svg = captcha.src.match(/<svg>(.*?)</svg>/)[1];const captchaSolver = new CaptchaSolver(svg);captchaSolver.solve().then((result) => {alert(result);});});retryButton.addEventListener('click', () => {captcha.src = url ? url : 'captcha-sample.png';});</script></body></html>
